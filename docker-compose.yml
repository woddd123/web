services:
  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - yaso-network

  backend:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=root1234
      - DB_NAME=yaso
    depends_on:
      - db
    volumes:
      - ./server/uploads:/app/server/uploads
    networks:
      - yaso-network

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root1234
      MYSQL_DATABASE: yaso
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - yaso-network
    # Expose port only if you need to access DB from host
    ports:
      - "3306:3306"

volumes:
  db_data:

networks:
  yaso-network:
    driver: bridge
